# ===================================================
# CONFIGURAÇÃO DE ENCODING
# ===================================================
# Define a codificação padrão para a aplicação
quarkus.default-file-encoding=UTF-8
# Define a codificação para URIs HTTP
quarkus.http.uri.encoding=UTF-8


# ===================================================
# SWAGGER UI / OPENAPI
# ===================================================
quarkus.smallrye-openapi.info-title=API de Catálogo de Jogos
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.open-api-version=3.0.4

quarkus.smallrye-openapi.info-description=Esta API foi desenvolvida para gerenciar um catálogo de jogos, \
permitindo operações completas de CRUD para as seguintes entidades: \n\n \
- **Jogo:** A entidade principal que representa um jogo. Contém informações como título, ano de lançamento e classificação, e se relaciona com as outras entidades. \n \
- **Desenvolvedora:** Representa a criadora do jogo. Estabelece um relacionamento Um-para-Muitos com Jogo. \n \
- **Gênero:** Categoriza os jogos por seu estilo. Estabelece um relacionamento Muitos-para-Muitos com Jogo. \n \
- **Ficha Técnica:** Armazena dados únicos da desenvolvedora, como sua história e prêmios. Estabelece um relacionamento Um-para-Um com Desenvolvedora.

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=flattop


# ===================================================
# CONFIGURA��O DO BANCO DE DADOS
# ===================================================
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.log.sql=true

# ===================================================
# CONFIGURAÇÃO DE CORS (Cross-Origin Resource Sharing)
# ===================================================

# Habilita o filtro CORS na aplicação.
quarkus.http.cors.enabled=true

# Define as origens (domínios) que têm permissão para acessar a API.
# Para desenvolvimento, '*' permite qualquer origem.
# Em produção, restrinja para o domínio do seu frontend.
# CORRETO:
quarkus.http.cors.origins=https://gabriel-felicidade.github.io

# Define os métodos HTTP permitidos (GET, POST, etc.).
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS

# Define os cabeçalhos HTTP que o cliente pode enviar na requisição.
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,X-Custom-Header,Content-Type,Authorization

quarkus.http.cors.exposed-headers=Content-Disposition

quarkus.http.cors.access-control-max-age=24H

quarkus.http.cors.access-control-allow-credentials=true
